<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIF Trial</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
}

/* character base */
.character{
  position:absolute;
  bottom:20%;
  width:160px;
  pointer-events:none;
  animation:float 3s ease-in-out infinite;
}

/* left character */
.left{
  left:10%;
}

/* right character (mirror) */
.right{
  right:10%;
  transform:scaleX(-1);
}

/* subtle floating */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<!-- Left fighter -->
<img src="assets/animations/fight.gif" class="character left">

<!-- Right fighter (same gif, mirrored) -->
<img src="assets/animations/fight.gif" class="character right">

</body>
</html>
