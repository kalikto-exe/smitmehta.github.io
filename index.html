<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  color:#fff;
  background:radial-gradient(circle at top,#1a2a3a,#000);
}
.bg{
  position:fixed;inset:0;
  background:linear-gradient(120deg,#1f3c88,#000,#3a0ca3);
  background-size:400% 400%;
  animation:aurora 18s ease infinite;
  z-index:-2;
}
@keyframes aurora{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
section{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}
section.active{
  opacity:1;
  pointer-events:auto;
}
.card{
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:35px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 40px 100px rgba(0,0,0,.6);
  animation:enter 1.2s ease;
}
@keyframes enter{
  from{transform:scale(.9) translateY(40px);opacity:0}
  to{transform:scale(1) translateY(0);opacity:1}
}
h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:15px;
}
p{font-size:15px;line-height:1.7}
button{
  margin-top:25px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:40px;
  font-size:14px;
  cursor:pointer;
}
.primary{
  background:linear-gradient(135deg,#fff,#ddd);
  color:#000;
}
.choice{display:flex;gap:15px}
.choice button{flex:1}
.no{
  background:rgba(255,255,255,.15);
  color:#fff;
}
.slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.slider::-webkit-scrollbar{display:none}
.slide{
  flex:0 0 100%;
  scroll-snap-align:center;
}
.slide img{
  width:100%;
  border-radius:22px;
}

/* Envelope */
.envelope{
  position:relative;
  width:260px;
  height:170px;
  background:#f2f2f2;
  margin:20px auto;
  border-radius:10px;
  cursor:pointer;
}
.envelope:before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#ddd,#fff);
  clip-path:polygon(0 0,100% 0,50% 60%);
}
.letter{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  height:0;
  background:#fff;
  border-radius:8px;
  overflow:hidden;
  transition:height 1.2s ease;
}
.envelope.open .letter{height:220px}
.handwritten{
  font-family:'Pacifico',cursive;
  color:#000;
  padding:20px;
  font-size:18px;
  line-height:1.7;
}

/* Video */
.video-box{
  width:100%;
  aspect-ratio:9/16;
  border-radius:22px;
  overflow:hidden;
  margin-top:20px;
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff6b81;
  animation:float 8s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<section class="active">
  <div class="card">
    <h1>Hey‚Ä¶</h1>
    <p>This isn‚Äôt something you scroll.<br>This is something you feel.</p>
    <button class="primary" onclick="next()">Begin</button>
  </div>
</section>

<section>
  <div class="card">
    <p>Moments like these‚Ä¶<br>they stay forever ü§ç</p>
    <button class="primary" onclick="next()">Continue</button>
  </div>
</section>

<section>
  <div class="card">
    <p>One honest question‚Ä¶<br><br>Do you consider me your best friend?</p>
    <div class="choice">
      <button class="primary" onclick="next()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</section>

<section>
  <div class="card">
    <p>Our memories ‚ú®</p>
    <div class="slider">
      <div class="slide"><img src="images/1.jpg"></div>
      <div class="slide"><img src="images/2.jpg"></div>
      <div class="slide"><img src="images/3.jpg"></div>
      <div class="slide"><img src="images/4.jpg"></div>
    </div>
    <button class="primary" onclick="next()">Open something special</button>
  </div>
</section>

<section>
  <div class="card">
    <p>For you‚Ä¶ ‚úâÔ∏è</p>
    <div class="envelope" onclick="this.classList.add('open');writeNote()">
      <div class="letter">
        <div class="handwritten" id="note"></div>
      </div>
    </div>
    <button class="primary" onclick="next()">One last thing</button>
  </div>
</section>

<section>
  <div class="card">
    <p>This is us.</p>
    <div class="video-box">
      <video controls playsinline preload="metadata">
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<script>
let current=0;
const sections=document.querySelectorAll('section');
function next(){
  sections[current].classList.remove('active');
  current++;
  sections[current].classList.add('active');
}
document.getElementById('noBtn').onmouseover=e=>{
  e.target.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
const text="I wrote this slowly.\nBecause you matter deeply to me.\nThank you for being you.\nAlways ü§ç";
let i=0;
function writeNote(){
  const n=document.getElementById('note');
  if(i) return;
  const t=setInterval(()=>{
    n.textContent+=text[i++];
    if(i>=text.length)clearInterval(t);
  },70);
}
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.textContent='‚ù§';
  h.style.left=Math.random()*100+'%';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},700);
</script>

</body>
</html>
