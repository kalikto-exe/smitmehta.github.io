
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#0f2027,#000);
  color:#fff;
}
section{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
section.active{
  opacity:1;
  pointer-events:auto;
}
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:35px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
  animation:rise 1.2s ease;
}
@keyframes rise{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:15px;
}
p{
  font-size:15px;
  line-height:1.7;
  opacity:.95;
}
button{
  margin-top:25px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:40px;
  font-size:14px;
  cursor:pointer;
}
.primary{
  background:linear-gradient(135deg,#fff,#ddd);
  color:#000;
}
.choice{
  display:flex;
  gap:15px;
}
.choice button{
  flex:1;
}
.no{
  background:rgba(255,255,255,.15);
  color:#fff;
  position:relative;
}
.slider{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.slider::-webkit-scrollbar{display:none}
.slide{
  flex:0 0 100%;
  scroll-snap-align:center;
}
.slide img{
  width:100%;
  border-radius:22px;
}
video{
  width:100%;
  margin-top:20px;
  border-radius:22px;
}
.handwritten{
  font-family:'Pacifico',cursive;
  font-size:20px;
  line-height:1.8;
}
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff6b81;
  animation:float 8s linear infinite;
  font-size:18px;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.confetti span{
  position:absolute;
  width:8px;height:8px;
  background:hsl(var(--h),80%,60%);
  animation:fall 2.5s ease forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<section class="active">
  <div class="card">
    <h1>Hey‚Ä¶</h1>
    <p>This isn‚Äôt something you scroll through.<br>This is something you experience.</p>
    <button class="primary" onclick="next()">Okay‚Ä¶</button>
  </div>
</section>

<section>
  <div class="card">
    <p>You create feelings.<br><br>And these moments‚Ä¶<br>they matter more than you know ü§ç</p>
    <button class="primary" onclick="next()">Continue</button>
  </div>
</section>

<section>
  <div class="card">
    <p>Important question üòå<br><br>Do you consider me your best friend?</p>
    <div class="choice">
      <button class="primary" onclick="yes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
</section>

<section>
  <div class="card">
    <h2>Us.</h2>
    <p>Swipe slowly ‚Üí</p>
    <div class="slider">
      <div class="slide"><img src="images/1.jpg"></div>
      <div class="slide"><img src="images/2.jpg"></div>
      <div class="slide"><img src="images/3.jpg"></div>
      <div class="slide"><img src="images/4.jpg"></div>
    </div>
    <button class="primary" onclick="next()">One last thing</button>
  </div>
</section>

<section>
  <div class="card">
    <p>This‚Ä¶ is from my heart.</p>
    <video controls playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
    <p class="handwritten" id="note"></p>
  </div>
</section>

<div class="confetti" id="confetti"></div>

<script>
let current=0;
const sections=document.querySelectorAll('section');
function next(){
  sections[current].classList.remove('active');
  current++;
  sections[current].classList.add('active');
}
function yes(){
  confetti();
  next();
}
const noBtn=document.getElementById('noBtn');
noBtn.onmouseover=()=>{
  noBtn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
function confetti(){
  const c=document.getElementById('confetti');
  for(let i=0;i<120;i++){
    let s=document.createElement('span');
    s.style.left=Math.random()*100+'%';
    s.style.top='-10px';
    s.style.setProperty('--h',Math.random()*360);
    c.appendChild(s);
    setTimeout(()=>s.remove(),2500);
  }
}
const noteText="I don‚Äôt know how to say this simply‚Ä¶\nBut you matter to me more than words.\nAnd I‚Äôll always choose you ü§ç";
let i=0;
setTimeout(()=>{
  const n=document.getElementById('note');
  const t=setInterval(()=>{
    n.textContent+=noteText[i++];
    if(i>=noteText.length)clearInterval(t);
  },60);
},2000);
setInterval(()=>{
  const h=document.createElement('div');
  h.className='heart';
  h.style.left=Math.random()*100+'%';
  h.textContent='‚ù§';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);
</script>

</body>
</html>
